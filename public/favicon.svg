<svg width="32" height="32" viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg">
  <!-- Background circle with gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6667AB;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#322F68;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#E4C7D6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#B4A7D6;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="32" height="32" rx="8" fill="url(#bgGradient)"/>
  
  <!-- Code brackets in corners -->
  <text x="2" y="12" font-family="monospace" font-size="10" fill="#E4C7D6" opacity="0.6">{</text>
  <text x="24" y="26" font-family="monospace" font-size="10" fill="#E4C7D6" opacity="0.6">}</text>
  
  <!-- IM letters -->
  <!-- I -->
  <line x1="10" y1="10" x2="10" y2="22" stroke="white" stroke-width="2" stroke-linecap="round"/>
  <circle cx="10" cy="7" r="1.5" fill="url(#accentGradient)"/>
  
  <!-- M -->
  <path d="M 14,22 L 14,10 L 18,16 L 22,10 L 22,22" 
        fill="none" 
        stroke="white" 
        stroke-width="2" 
        stroke-linecap="round" 
        stroke-linejoin="round"/>
  
  <!-- Decorative code dot -->
  <circle cx="26" cy="8" r="1" fill="#E4C7D6" opacity="0.8"/>
</svg>